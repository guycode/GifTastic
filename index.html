<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee+Outline' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <p id='headline'>GifTastic</h1>
            <div id="leftside">
                <p id="lead">Search for all your favorite gifs in one place!<br>Click on each gif to play them.</p>
                <div id="search-area">
                    <form id="giphy-form">
                        <label for="giphy-input">Add a new giphy button</label> <br>
                        <input type="text" id="giphy-input"><br> <br>

                        <input id="add-giphy" type="submit" value="Submit">
                    </form>
                </div>
            </div>

            <div id="rightside">
                <div class="row">
                    <div id="buttons-view"></div>
                </div>
            </div>

            <div class="row">
                <div id="giphy-view"></div>
            </div>
    </div>

    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"> </script>
</body>

</html>
